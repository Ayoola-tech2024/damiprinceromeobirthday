<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Damiprince Romeo!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Happy Birthday, Damiprince Romeo!</h1>
        <p class="message">Wishing you a day filled with love, joy, and unforgettable moments!</p>
        <div class="cake-animation">
            <img src="download (1).jpeg" width="35px" alt="Birthday Cake" class="cake">
        </div>
        <button class="wish-button" onclick="showWish()">Click for a special wish!</button>
        <div class="wish" id="wish"></div>
    </div>
    <canvas id="confetti"></canvas>
    <script src="script.js"></script>
</body>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: url(IMG-20240211-WA0002.jpg) no-repeat center center fixed;
    background-size: cover;
    display: flex;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.container {
    text-align: center;
    color: #fff;
    z-index: 1;
    animation: fadeIn 2s;
}

.title {
    font-size: 3em;
    color: #ffcc00;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

.message {
    font-size: 1.5em;
    color: #e3e3e3;
}

.cake-animation {
    margin: 20px 0;
    animation: bounce 1.5s infinite;
}

.cake {
    width: 250px;
}

.wish-button {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #ff4c4c;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.wish-button:hover {
    background-color: #e04343;
}

.wish {
    margin-top: 20px;
    font-size: 1.5em;
    color: #ffcc00;
    opacity: 0;
    transition: opacity 1s;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-20px); }
    60% { transform: translateY(-10px); }
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}
 </style>
<script>
function showWish() {
    const wishElement = document.getElementById("wish");
    wishElement.innerText = ["May all your dreams come true this year! ðŸŽ‰", "may you prosper"];
    wishElement.style.opacity = 1;

    // Start confetti animation
    startConfetti();
}

// Confetti animation
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function randomIntFromRange(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
}

function createParticles(e) {
    const particlesCount = 100;
    for (let i = 0; i < particlesCount; i++) {
        particles.push(new Particle(e.x, e.y));
    }
}

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = randomIntFromRange(2, 6);
        this.color = `hsl(${randomIntFromRange(0, 360)}, 100%, 50%)`;
        this.velocity = {
            x: randomIntFromRange(-2, 2),
            y: randomIntFromRange(-5, 5),
        };
        this.friction = 0.99;
        this.gravity = 0.2;
        this.alpha = 1;
    }

    update() {
        this.velocity.x *= this.friction;
        this.velocity.y += this.gravity;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.01;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((particle, index) => {
        particle.update();
        particle.draw();

        if (particle.alpha <= 0) {
            particles.splice(index, 1);
        }
    });
    requestAnimationFrame(animate);
}

function startConfetti() {
    canvas.addEventListener('click', createParticles);
    animate();
}

</script>
